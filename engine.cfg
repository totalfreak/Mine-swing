[application]

name="Mine Swing"
main_scene="res://Scenes/mainMenu.tscn"
icon="res://icon.png"

[autoload]

globals="*res://GameManager/globals.gd"

[display]

width=1080
height=1920
allow_hidpi=true
orientation="portrait"
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

right_click=[]
left_click=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
